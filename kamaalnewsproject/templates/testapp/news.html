<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href={% static 'css/demo.css' %}>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kamaal News Channel Portal</title>
  </head>
  <body>
    <h1>{{head_msg}}</h1>
    <ul>
      <li>{{sub_msg1}}</li>
      <li>{{sub_msg2}}</li>
      <li>{{sub_msg3}}</li>
    </ul>
    {% if type == 'movies' %}
    <img src="{% static 'images/1.jpeg '%}" alt="">
    <img src="{% static 'images/2.jpeg '%}" alt="">
    <img src="{% static 'images/3.jpeg '%}" alt="">
    {% elif type == 'sports' %}
    <img src="{% static 'images/4.jpeg '%}" alt="">
    <img src="{% static 'images/5.jpeg '%}" alt="">
    <img src="{% static 'images/6.webp '%}" alt="">
    {% elif type == 'politics' %}
    <img src="{% static 'images/7.jpeg '%}" alt="">
    <img src="{% static 'images/8.jpeg '%}" alt="">
    <img src="{% static 'images/9.jpeg '%}" alt="">
    {% endif %}
  </body>
</html>
